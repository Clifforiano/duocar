<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <!-- Columna con la flecha a la izquierda -->
        <ion-col size="auto">
          <ion-router-link routerLink="/login" color="dark">
            <ion-icon name="arrow-back" size="large"></ion-icon>
          </ion-router-link>
        </ion-col>

        <!-- Columna con el título centrado -->
        <ion-col class="modi">
          <ion-title>Recuperación</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <ion-img style="height: 250px; padding-top: 20px;"
      src="../../../assets/image/correo.png"
      alt="se cayó la wea">
    </ion-img>
  </div>

  <ion-card>
    <div class="ion-text-center ion-padding">
      <ion-text color="primary">
        <h4>Digite su correo para la recuperación</h4>
      </ion-text>
    </div>

    <ion-card-content>
      <form [formGroup]="form_recu" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Correo:</ion-label>
          <ion-input  formControlName="correo"></ion-input>
        </ion-item>

        <ion-text color="danger" *ngIf="form_recu.get('correo')?.invalid && (form_recu.get('correo')?.dirty || form_recu.get('correo')?.touched)">
          <small *ngIf="form_recu.get('correo')?.errors?.['required']">El correo es requerido.</small>
          <small *ngIf="form_recu.get('correo')?.errors?.['email']">El correo no es válido.</small>
          <small *ngIf="form_recu.get('correo')?.errors?.['dominioInvalido']">El dominio debe ser .cl o .com.</small>
        </ion-text>

        <ion-router-link routerLink="/cambiarclave2" color="#fff">
          <ion-button class="ion-padding" expand="block" type="submit" [disabled]="form_recu.invalid">Enviar</ion-button>
        </ion-router-link>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
