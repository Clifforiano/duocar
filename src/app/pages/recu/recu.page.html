<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <!-- Columna con la flecha a la izquierda -->
        <ion-col size="auto">
          <ion-router-link routerLink="/login" color="dark" >
            <ion-icon name="arrow-back" size="large"></ion-icon>
          </ion-router-link>
        </ion-col>

        <!-- Columna con el título centrado -->

          <ion-col class="modi">
            <ion-title >Recuperacion</ion-title>
          </ion-col>


   
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>


      <div class="ion-text-center">
        <ion-img style="height: 250px; padding-top: 20px;"
          src="../../../assets/image/correo.png"
          alt="se callo la wea"
        ></ion-img>
      </div>


<ion-card>

  <div class="ion-text-center ion-padding">
    <ion-text color="primary">
      <h4>digite su correo para la recuperación</h4>
    </ion-text>
  </div>


    <ion-card-content>
      <ion-item>
        <ion-input label="Correo:" placeholder="ingrese su correo"></ion-input>
      </ion-item>


      
      <ion-router-link routerLink="/cambiarclave2" color="#fff">
        <ion-button class="ion-padding" expand="block">Enviar</ion-button>
      </ion-router-link>

    
    </ion-card-content>
</ion-card>
</ion-content>
