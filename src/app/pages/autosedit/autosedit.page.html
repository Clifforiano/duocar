<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <!-- Columna con la flecha a la izquierda -->
        <ion-col size="auto">
          <ion-router-link routerLink="/aautos" color="dark" >
            <ion-icon name="arrow-back" size="large"></ion-icon>
          </ion-router-link>
        </ion-col>

        <!-- Columna con el tÃ­tulo centrado -->
        <ion-col class="arreglo">
          <ion-title class="ion-text-center">Autos</ion-title>
        </ion-col>

        <!-- Columna con el icono de la casa a la derecha -->
        <ion-col size="auto">
          <ion-router-link routerLink="/homea" color="dark" >
            <ion-icon name="home" size="large"></ion-icon>
          </ion-router-link>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>






<ion-card class="ion-padding">
      <ion-card-title class="ion-text-center">Agregar autos</ion-card-title>
    <ion-card-content>

      <ion-item>
        <ion-input label="Patente:" placeholder="ingrese patente"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Marca:" placeholder="ingrese marca"></ion-input>
      </ion-item> 


      <ion-item>
        <ion-input label="Modelo:" placeholder="ingrese modelo"></ion-input>
      </ion-item> 

      <ion-item>
        <ion-input label="Color:" placeholder="ingrese color"></ion-input>
      </ion-item>



          <ion-button class="ion-padding" expand="block">Cambiar</ion-button>






    </ion-card-content>
</ion-card>
