<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-router-link routerLink="/editarperfil" color="dark">
            <ion-icon name="arrow-back" size="large"></ion-icon>
          </ion-router-link>
        </ion-col>
        <ion-col class="arreglo">
          <ion-title class="ion-text-center">Perfil</ion-title>
        </ion-col>
        <ion-col size="auto">
          <ion-router-link routerLink="/home" color="dark">
            <ion-icon name="home" size="large"></ion-icon>
          </ion-router-link>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <ion-img style="height: 250px; padding-top: 20px;"
      src="../../../assets/image/contra.png"
      alt="se callo la wea">
    </ion-img>
  </div>

  <form [formGroup]="form_clave" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Contraseña nueva:</ion-label>
          <ion-input type="password" formControlName="newPassword" 
                     (input)="removeSpaces('newPassword')"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="form_clave.get('newPassword')?.invalid && (form_clave.get('newPassword')?.dirty || form_clave.get('newPassword')?.touched)">
          <small *ngIf="form_clave.get('newPassword')?.errors?.['required']">La contraseña nueva es requerida.</small>
        </ion-text>
  
        <ion-item>
          <ion-label position="floating">Confirmar contraseña:</ion-label>
          <ion-input type="password" formControlName="confirmPassword" 
                     (input)="removeSpaces('confirmPassword')"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="form_clave.get('confirmPassword')?.invalid && (form_clave.get('confirmPassword')?.dirty || form_clave.get('confirmPassword')?.touched)">
          <small *ngIf="form_clave.get('confirmPassword')?.errors?.['required']">La confirmación de la contraseña es requerida.</small>
        </ion-text>
        <ion-text color="danger" *ngIf="form_clave.errors?.['passwordMismatch']">
          <small>Las contraseñas no coinciden.</small>
        </ion-text>
  
        <ion-button class="ion-padding" expand="block" type="submit" [disabled]="form_clave.invalid">Cambiar</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
  
</ion-content>
