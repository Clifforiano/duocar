<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <!-- Columna con la flecha a la izquierda -->
        <ion-col size="auto">
          <ion-router-link routerLink="/homec" color="dark">
            <ion-icon name="arrow-back" size="large"></ion-icon>
          </ion-router-link>
        </ion-col>

        <!-- Columna con el tÃ­tulo centrado -->
        <ion-col class="arreglo">
          <ion-title class="ion-text-center">Autos</ion-title>
        </ion-col>

        <!-- Columna con el icono de la casa a la derecha -->
        <ion-col size="auto">
          <ion-router-link routerLink="/homec" color="dark">
            <ion-icon name="home" size="large"></ion-icon>
          </ion-router-link>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-padding">
    <ion-card-title class="ion-text-center">Agregar autos</ion-card-title>
    <ion-card-content>
      <form [formGroup]="form_autos" (ngSubmit)="onSubmit()">

        <ion-item>
          <ion-input label="Patente:" placeholder="Ingrese patente" formControlName="patente"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Marca:" placeholder="Ingrese marca" formControlName="marca"></ion-input>
        </ion-item> 

        <ion-item>
          <ion-input label="Modelo:" placeholder="Ingrese modelo" formControlName="modelo"></ion-input>
        </ion-item> 

        <ion-item>
          <ion-input label="Color:" placeholder="Ingrese color" formControlName="color"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="form_autos.get('color')?.invalid && (form_autos.get('color')?.dirty || form_autos.get('color')?.touched)">
          <small *ngIf="form_autos.get('color')?.errors?.['required']">El color es requerido.</small>
          <small *ngIf="form_autos.get('color')?.errors?.['lettersOnly']">El color solo puede contener letras.</small>
        </ion-text>

        <ion-grid>
          <ion-row>
            <ion-button class="ion-padding" expand="expand" type="submit" [disabled]="form_autos.invalid" (click)="onDelete()">Agregar</ion-button>
            <ion-button class="ion-padding" expand="expand" (click)="onDelete()" [disabled]="!form_autos.get('patente')?.value">Eliminar</ion-button>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
